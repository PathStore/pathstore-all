# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Verify Packaging of PathStore, Startup Utility, and the Admin Panel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build PathStore
      run: mvn package
      working-directory: ./version_0.0.1/PathStore/pathstore
    - name: Build Startup Utility
      run: mvn package
      working-directory: ./version_0.0.1/PathStore/pathstore-startup-utility
    - name: Build Admin Panel
      run: mvn package
      working-directory: ./version_0.0.1/PathStore/pathstore-admin-panel
